version: '3' 
services: 
  node:     
    build: .
    ports: 
      - 4000:4000 
    volumes:
      - .:/app
    depends_on: 
      - postgresql
    networks: 
      - server
      - database
  postgresql: 
    image: postgres
    restart: always
    volumes:
      - postgre_data:/var/lib/postgresql/data
    networks: 
      - database
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on: 
      - postgresql
    networks: 
      - database
volumes:
  postgre_data:
networks:
  server:
  database: